<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="shortcut icon" href="img/icono.jpg"  type="image/x-icon">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/loginStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-light">
      <a class="navbar-brand nombre-proyecto" href="index.html">PROYECTO MORAZÁN</a>
    </nav>
    <div class="container">
        <div class="row">
            <div id="datos" class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                <h2 id="fuente">Inicio de sesión</h2>
                <form>
                    <div class="form-group">
                      <label for="email">Correo electrónico</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                      <small id="emailHelp" class="form-text text-muted">No compartiremos tu correo con nadie.</small>
                      <small class="red" id="obligatorio-correo" style="display: none;">Campo obligatorio</small>
                      <small class="red" id="incorrecto-correo" style="display: none;">Formato incorrecto</small>
                    </div>
                    <div class="form-group">
                      <label for="password">Contraseña</label>
                      <input type="password" class="form-control" id="password">
                      <small class="red" id="obligatorio-contra" style="display: none;">Campo obligatorio</small>
                    </div>
                    <div style="text-align: center; margin: 5px 0px">
                      <button type="button" onclick="send()" class="btn btn-primary borde-redondo">Iniciar sesión</button>
                    </div>
                   <section>
                    ¿No estás registrado/a? 
                    <a class="register-a" href="register.html">¡Regístrate!</a>
                   </section>
                  </form>
                  
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="js/handlerLogin.js"></script>
</body>
</html>
